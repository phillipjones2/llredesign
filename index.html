<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>LLBuysHoues</title>
    <script src="https://use.fontawesome.com/37efe7ebdc.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="site-container">
      <div id="header-container">
        <nav>
          <ul id="expand-icon">
            <li id='nav-logo' class='expand-button'>LL</li>
            <li><a id="call-us" href="tel:+12818583090"><i class="fa fa-phone fa-2x" aria-hidden="true"></i> Call us!</a></li>
            <li class='expand-button'><i class="fa fa-align-justify fa-2x" aria-hidden="true"></i></li>
          </ul>
          <ul id="nav-links" class="hidden">
            <li id='nav-home'>home</li>
            <li id='nav-about'>about</li>
            <li id='nav-logo' class="hidden">LL</li>
            <li id='nav-contact'>contact</li>
            <li id='nav-testimonials'>testimonials</li>
          </ul>
        </nav>
        <div id="header-content">
          <h1>need to sell your house fast?</h1>
          <div id="contact-link-container">
            <a id="contact-link" href="#contact-link"></a>
          </div>
          <div id="down-arrow">
            <img id="down" src="./assets/down-arrow.svg" alt="down-arrow" />
          </div>
        </div>
      </div>
      <div id="good-points-container">
        <div id="top-offer">
          <img class="finer-point-icon" id="coin" src="./assets/coin.svg" alt="coin" />
          <h3>Top Offer</h3>
          <p>
            Guaranteed top cash offer. We pay closing costs and relator fees.
          </p>
        </div>
        <div id="any-condition">
          <img class="finer-point-icon" id="house" src="./assets/house.svg" alt="coin" />
          <h3>Any Condition</h3>
          <p>
            We buy homes "AS IS"!
          </p>
        </div>
        <div id="call-today">
          <img class="finer-point-icon" id="sold" src="./assets/sold.svg" alt="coin" />
          <h3>Call Today</h3>
          <p>
            Call 281 858-3090 and sell your home today!
          </p>
        </div>

      </div>

    </div>
    <script src="./js/main.js">

    </script>
  </body>
</html>
